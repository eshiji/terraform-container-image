name: Image tests

on:
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v1
      with:
        go-version: 1.25

    - name: Run Go tests
      working-directory: tests
      run: go test
